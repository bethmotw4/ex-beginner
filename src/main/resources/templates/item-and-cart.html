<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href=".css" rel="stylesheet">
<title>Insert title here</title>
</head>
<body>
	<h3>商品一覧</h3>
	<form action="item-and-cart.html" th:action="@{/shopping/inCart}">
		<span th:each="item, status:${application.itemList}">
			<span th:text="${item.name}"></span>
			<span th:text="${item.price}"></span>
			<input type="hidden" th:name="'index' +  ${status.index}" th:value="${status.index}">
			<button>カートへ</button><br>
		</span>
	</form>
	<h3>ショッピングカート</h3>
	<form action="item-and-cart.html" th:action="@{/shopping/deleteCart}">
		<span th:each="item, status:${session.cartList}">
			<span th:text="${item.name}"></span>
			<span th:text="${item.price}"></span>
			<input type="hidden" name="index" th:value="${status.index}">
			<button>削除</button><br>
		</span>
	</form>
	<h3>合計</h3>
	<div th:text="${sum} + '円'"></div>
</body>
</html>
